{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SEC Football Contest 2025</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'landing' %}">SEC Football Contest 2025</a>
      <button class="navbar-toggler" â€¦></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'landing' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'schedule' %}">Schedule</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'picks:home' %}">Make Picks</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'picks:register' %}">Register</a></li>
          {% endif %}
          <li class="nav-item"><a class="nav-link" href="{% url 'picks:leaderboard' %}">Leaderboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT (grows to push footer down) -->
  <main class="flex-grow-1">
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- FOOTER (always at bottom) -->
  <footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
      &copy; 2025 SEC Football Contest
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
